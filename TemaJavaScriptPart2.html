/*1. O functie "getDigits" care primeste un sir de caractere si returneaza cifrele din sirul respectiv*/
    function getDigits(aaa){
        var c="";
        for (i=0; i<=aaa.length; i++){
            for (z=0; z<=9; z++){
                if (Number(aaa[i])===z) {
                    c=c + Number(aaa[i]);  
                }
            }               
        }
        return c;
    }
    
    console.log(getDigits("ABC4"));
    console.log(getDigits("23"));
    console.log(getDigits("5ABC4"));

/*7. Calculeaza factorialul unui numar ("factorial" produsul numerelor naturale mai mici sau egale cu n)*/
    function factorial(r){
        var produs=1;
        for (s=1;s<=r;s++){
            produs=produs*s;
        }
        return produs;
    }

/*8. Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc")*/
    function cmmdc(t,u){
        tt = Math.abs(t);
        uu = Math.abs(u);
        var divizor = Math.min (tt, uu);
        var calcul = false;
		while (calcul == false){
            if (((tt % divizor) == 0) && ((uu % divizor) == 0)){
                        return divizor;
                        calcul=true;
            }else {
                    divizor -= 1;
            }
        }
	}
	
    console.log(cmmdc(12,8));

/*13. O functie care primeste ca parametru un array de numere. 
Aceasta sorteaza ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit ca parameru. ("sortAscDesc")*/

function sortAscDesc(hh){
        var nrImpareSortate=[];
        var nrPareSortate=[];
        for (var ih=0; ih<hh.length; ih++){
            if (hh[ih]%2==0){
                nrPareSortate.push(hh[ih]);                                
                nrPareSortate.sort(function(a,b){return a-b});             
                 
            }else {    
                nrImpareSortate.push(hh[ih]);        
                nrImpareSortate.sort(function(c,d){return d-c});                 
            }
        }
        return nrPareSortate.concat(nrImpareSortate);  
    }
 
    console.log(sortAscDesc([4,5,2,7,1,8,3,6]));

/*14. O functie care primeste 2 parametri(un array si un numar). 
Folosind binary search verificati daca numarul primit ca parametru se gaseste in array. ("binarySearch")*/
    function binarySearch(arryy,value){
        var min=0,
            max=arryy.length-1;
            middle=Math.floor((min+max)/2);
        while(min<=max){ 
            middle=Math.floor((min+max)/2);           
            if(arryy[middle]===value){
                return true;
            }else {                
                if(arryy[middle]<value){
                    min=middle+1;
                }else {
                    if (arryy[middle]>value){
                        max=middle-1;
                    }
                }                               
            }             	            

        }
        return false;
    }

    console.log(binarySearch([2,2,3],2));
    console.log(binarySearch([25,39,45,88],39));
    console.log(binarySearch([27,98,150],98));
    console.log(binarySearch([2,2,3],5));
    console.log(binarySearch([11,25,39,40,45,65,79,88],65));

/*15. O functie care implementeaza binary search pentru a verifica daca un numar se regaseste intr-un array. 
Dupa ce se termina executia functiei trebuie sa returnati de cate ori s-a apelat functia recursiv ("countBinarySearch")*/

function countBinarySearch(array1,value1){              
        if (array1.length === 0){
            return 1;                
        } else {
            var midpoint = Math.floor(array1.length / 2);
            if (array1[midpoint] === value1) {
                return 1;
            } else {                                      
                if (array1[midpoint] < value1) {                                         
                    return 1+countBinarySearch(array1.slice(midpoint + 1), value1); 
                                                            
                } else { if (array1[midpoint] > value1) {                        
                    return 1+countBinarySearch(array1.slice(0, midpoint), value1);   
                        
                        }
                    }                                          
            }             
        }
    }

    console.log(countBinarySearch([2,2,3],2));
    console.log(countBinarySearch([25,39,45,88],39));
    console.log(countBinarySearch([27,98,150],98));
    console.log(countBinarySearch([2,2,3],5));
    console.log(countBinarySearch([11,25,2,39,40,45,49,58,65,79,88],79));
